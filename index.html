<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>

  <body>
    <main>
      <section class="header">
        <img src="images/logo.svg" alt="logo" />
        <div class="header__collapsable">
          <nav class="header__navbar">
            <ul class="header__navbar__list">
              <li class="header__navbar__list__item">
                <a href="#" class="link">Features</a>
                <svg
                  class="arrow--down"
                  width="10"
                  height="6"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke="#686868"
                    stroke-width="1.5"
                    fill="none"
                    d="m1 1 4 4 4-4"
                  />
                </svg>
              </li>
              <li class="header__navbar__list__item">
                <a href="#" class="link">Company</a>
                <svg
                  class="arrow--down"
                  width="10"
                  height="6"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke="#686868"
                    stroke-width="1.5"
                    fill="none"
                    d="m1 1 4 4 4-4"
                  />
                </svg>
              </li>
              <li class="header__navbar__list__item">
                <a href="#" class="link">Careers</a>
              </li>
              <li class="header__navbar__list__item">
                <a href="#" class="link">About</a>
              </li>
            </ul>
          </nav>
          <div class="header__buttons">
            <button class="header__btn__login">Login</button>
            <button class="header__btn__register">Register</button>
          </div>
        </div>
      </section>
      <section class="maincontent">
        <div class="maincontent__textualcontent">
          <h1 class="maincontent__textualcontent__title">Make remote work</h1>
          <p class="maincontent__textualcontent__description">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="maincontent__textualcontent__btn">Learn more</button>
        </div>
        <div class="maincontent__visualcontent">
          <picture class="maincontent__visualcontent__hero">
            <source
              media="(min-width:800px)"
              srcset="images/image-hero-desktop.png"
            />
            <img src="images/image-hero-mobile.png" alt="Image hero" />
          </picture>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Abdelbari Messaoud</a>.
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
